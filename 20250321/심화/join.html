<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap cdn</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <div class="container border border-4 mt-3">
      <h1><i class="fa-solid fa-user-plus"></i> 회원가입</h1>
      <form action="/action_page.php">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label"
            ><i class="fa-solid fa-user"></i> 사용자 ID:</label
          >
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label"
            ><i class="fa-solid fa-lock"></i> 비밀번호:</label
          >
          <input type="password" class="form-control" id="pwd" name="pswd" />
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label"
            ><i class="fa-solid fa-lock"></i> 비밀번호 확인:</label
          >
          <input type="password" class="form-control" id="pwd" name="pswd" />
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label"
            ><i class="fa-solid fa-envelope"></i> email:</label
          >
          <input type="password" class="form-control" id="pwd" name="pswd" />
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label"
            ><i class="fa-solid fa-user-astronaut"></i> 아바타 이미지:</label
          ><br />
          <input type="file" accept="image/jpeg,.txt" />
        </div>
      </form>
      <button type="button" class="btn btn-primary">
        <i class="fa-solid fa-user-plus"></i> 회원가입
      </button>
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
