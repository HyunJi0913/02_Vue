<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <!-- <div id="app">{{message}}</div> //{{message}}는 테스트 출력 -->

    <div id="app">
      <div v-html="message"></div>
    </div>
    <script type="text/javascript">
      var model = { message: '<h2>hello vue3!<h2>' };
      var vm = Vue.createApp({
        name: 'App',
        data() {
          return model;
        },
      }).mount('#app');
    </script>
  </body>
</html>
