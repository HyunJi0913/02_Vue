<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <table id="list">
        <thead>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
          </tr>
        </thead>
        <tbody id="contacts">
          <template v-for="(contact,index) in contacts" ::key="contact.no">
            <tr>
              <td>{{index+1}}</td>
              <td>{{contact.name}}</td>
              <td>{{contact.tel}}</td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            contacts: [
              { name: 'RM', tel: '010-3456-8299' },
              { name: '정국', tel: '010-3456-8298' },
              { name: '제이홉', tel: '010-3456-8297' },
              { name: '슈가', tel: '010-3456-8296' },
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
